<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devocional Familiar - Cuando el Cielo Ordena tus Letras</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>

        .serif { font-family: 'Playfair Display', serif; }
        .animate-fade-in { animation: fadeIn 0.7s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .progress-transition { transition: width 0.5s ease-out; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <!-- App Container -->
    <div id="app" class="flex flex-col min-h-screen">
        
        <!-- Header (Se oculta en la portada) -->
        <header id="main-header" class="hidden bg-white border-b border-gray-100 px-6 py-4 sticky top-0 z-10 shadow-sm">

                    <div>
                        <h1 class="text-[10px] font-black text-indigo-500 uppercase tracking-widest leading-none mb-1">Devocional Familiar</h1>
                        <p id="header-title" class="text-sm font-bold text-slate-800 truncate max-w-[150px] sm:max-w-none"></p>
                    </div>
                </div>
                <!-- C√≠rculo con la marca -->
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-md border border-gray-50 overflow-hidden p-1.5 transition-transform hover:scale-110">
                    <img src="https://i.imgur.com/dDYOrEm.png" alt="Logo" class="h-full w-auto object-contain">
                </div>
            </div>
            <!-- Progress Bar -->
            <div class="max-w-2xl mx-auto mt-4 h-1 w-full bg-gray-100 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-indigo-500 progress-transition" style="width: 0%"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto px-6 py-8">
            <div id="content-card" class="max-w-2xl mx-auto bg-white rounded-3xl shadow-sm border border-gray-100 p-6 md:p-10 min-h-[500px] flex flex-col">

            </div>

        <!-- Footer Navigation -->
        <footer id="footer-nav" class="bg-white border-t border-gray-100 p-6">

                <button id="prev-btn" class="hidden flex-1 py-4 bg-gray-100 text-gray-600 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-gray-200 transition-all">
                    <i data-lucide="chevron-left" class="w-5 h-5"></i> Anterior
                </button>
                <button id="next-btn" class="flex-[2] py-4 bg-indigo-600 text-white rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-indigo-700 shadow-lg transition-transform active:scale-95">
                    Siguiente <i data-lucide="chevron-right" class="w-5 h-5"></i>

            </div>
        </footer>
    </div>

    <!-- Script de L√≥gica -->
    <script>
        const brandLogo = "https://i.imgur.com/dDYOrEm.png";
        let currentStep = 0;
        let quizAnswer = null;
        let showFeedback = false;

        const steps = [
            {
                title: "Bienvenida",
                subtitle: "Portada del Devocional",
                isCover: true,
                render: () => `
                    <div class="space-y-6 text-center animate-fade-in">
                        <div class="relative w-full rounded-3xl overflow-hidden shadow-2xl bg-slate-900 aspect-[4/5] md:aspect-video mb-6">
                            <img src="https://i.imgur.com/yrP3u2O.png" alt="Portada" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-black/40"></div>
                            <div class="absolute top-6 left-6">
                                <img src="${brandLogo}" class="h-10 w-auto object-contain brightness-0 invert opacity-90">
                            </div>
                            <div class="absolute bottom-8 left-0 right-0 px-8 text-left">
                                <span class="bg-indigo-600 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-[0.2em] mb-3 inline-block shadow-lg">Plan Familiar Dominical</span>
                                <h1 class="text-4xl md:text-5xl font-black text-white leading-[1.1] tracking-tight drop-shadow-2xl">
                                    Cuando el Cielo <br>
                                    <span class="text-indigo-400">Ordena tus Letras</span>
                                </h1>
                            </div>
                        </div>
                        <div class="px-4 space-y-4">
                            <p class="text-gray-500 font-medium italic text-lg leading-relaxed">"Un tiempo para reconocer que Dios escucha incluso nuestros pensamientos m√°s sencillos."</p>
                            <div class="flex justify-center gap-1.5 text-amber-400">
                                <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                                <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                                <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                                <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                                <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                title: "Introducci√≥n",
                subtitle: "La amnesia y la an√©cdota",
                render: () => `
                    <div class="space-y-4 animate-fade-in">
                        <div class="relative w-full rounded-2xl overflow-hidden shadow-md bg-slate-100 mb-6 border border-gray-100">
                            <video src="https://i.imgur.com/bW3e1SV.mp4" autoplay loop muted playsinline class="w-full h-auto object-cover max-h-[300px]"></video>
                        </div>
                        <p class="text-gray-700 leading-relaxed">Hola a todos. ¬øSaben? Estaba pensando en lo fr√°giles que somos con nuestra memoria. A veces le pedimos milagros a Dios, pero apenas lo tenemos, nos da una especie de <strong>"amnesia espiritual"</strong>.</p>
                        <div class="bg-blue-50 p-4 rounded-xl border-l-4 border-blue-500 italic text-blue-900">"Olvidamos r√°pido. Pero hoy quiero contarles algo que me pas√≥ y que me niego a olvidar."</div>
                        <div class="bg-amber-50 p-6 rounded-2xl shadow-sm border border-amber-100">
                            <h4 class="font-bold text-amber-800 mb-2 flex items-center gap-2"><i data-lucide="book-open" class="w-4 h-4"></i> Proverbios 4:23</h4>
                            <p class="text-lg text-amber-900 serif italic">"Sobre toda cosa guardada, guarda tu coraz√≥n; porque de √©l mana la vida."</p>
                        </div>
                    </div>
                `
            },
            {
                title: "Punto 1",
                subtitle: "La intenci√≥n detr√°s de la acci√≥n",
                render: () => `
                    <div class="space-y-4 animate-fade-in">
                        <p class="text-gray-700">¬øPor qu√© hacemos lo que hacemos? A veces nos complicamos pensando si "hicimos suficiente". Pero miren lo que dice el ap√≥stol Pablo:</p>
                        <div class="bg-indigo-600 p-6 rounded-2xl text-white shadow-lg">
                            <h4 class="font-bold mb-2 flex items-center gap-2"><img src="${brandLogo}" class="h-4 brightness-0 invert"> 1 Corintios 10:31</h4>
                            <p class="text-xl font-medium">"Si, pues, com√©is o beb√©is, o hac√©is otra cosa, hacedlo todo para la gloria de Dios."</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
                            <h5 class="font-bold text-gray-800 mb-2">Pregunta para la familia:</h5>
                            <p class="text-gray-600 italic">¬øEn qu√© √°reas de tu rutina diaria te cuesta m√°s recordar que lo haces para la gloria de Dios?</p>
                        </div>
                    </div>
                `
            },
            {
                title: "Ilustraci√≥n Central",
                subtitle: "La ni√±a y el alfabeto",
                render: () => `
                    <div class="space-y-4 animate-fade-in">
                        <p class="text-gray-700 italic">"Una ni√±a le dijo a sus padres que ir√≠a a orar. Al escuchar tras la puerta, la oyeron repetir el abecedario. Al preguntarle, ella respondi√≥:"</p>
                        <div class="bg-emerald-50 p-6 rounded-2xl border-2 border-dashed border-emerald-200 text-emerald-900 font-medium text-lg text-center">
                            "¬°Ay, pap√°s! Lo que pasa es que yo tengo tanta fe, que s√© que yo ac√° digo las letras y all√° en el cielo Dios arma las palabras."
                        </div>
                        <p class="text-gray-600 text-sm text-center">Esta representaci√≥n nos recuerda que Dios toma nuestro caos y lo vuelve un mensaje claro de amor.</p>
                    </div>
                `
            },
            {
                title: "Punto 2",
                subtitle: "Dios transforma desde adentro",
                render: () => `
                    <div class="space-y-4 animate-fade-in">
                        <div class="bg-white p-6 rounded-2xl border-2 border-purple-100 shadow-sm">
                            <h4 class="font-bold text-purple-800 mb-2 flex items-center gap-2"><i data-lucide="refresh-ccw" class="w-4 h-4"></i> Romanos 12:2</h4>
                            <p class="text-gray-800 leading-relaxed">"No se amolden al mundo actual, sino sean <strong>transformados mediante la renovaci√≥n de su mente</strong>."</p>
                        </div>
                        <div class="flex items-center gap-4 bg-purple-50 p-4 rounded-xl">
                            <div class="text-3xl">ü¶ã</div>
                            <p class="text-sm text-purple-900 italic">La transformaci√≥n es de adentro hacia afuera. La ni√±a dio sus letras y dej√≥ que Dios hiciera la obra.</p>
                        </div>
                    </div>
                `
            },
            {
                title: "Test de Fe",
                subtitle: "¬øQu√© aprendimos hoy?",
                render: () => {
                    const options = [
                        { id: 'a', text: "Que no sab√≠a orar correctamente.", correct: false },
                        { id: 'b', text: "Que Dios conoce nuestra intenci√≥n y √âl ordena nuestra oraci√≥n.", correct: true },
                        { id: 'c', text: "Que Dios prefiere el orden alfab√©tico.", correct: false }
                    ];
                    
                    let optionsHtml = options.map(opt => `
                        <button onclick="handleQuiz('${opt.id}', ${opt.correct})" class="quiz-opt w-full p-4 rounded-xl text-left font-medium transition-all border-2 flex items-center justify-between bg-white border-white hover:border-indigo-100 shadow-sm" id="opt-${opt.id}">
                            <span>${opt.text}</span>
                            <span class="icon-placeholder"></span>
                        </button>
                    `).join('');

                    return `
                        <div class="space-y-6 animate-fade-in">
                            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                                <h4 class="font-bold text-slate-800 text-lg mb-4 flex items-center gap-2">
                                    <i data-lucide="help-circle" class="text-indigo-500 w-5 h-5"></i>
                                    ¬øQu√© buscaba ense√±arnos la ni√±a al repetir el abecedario?
                                </h4>
                                <div class="space-y-3">${optionsHtml}</div>
                            </div>
                            <div id="quiz-feedback" class="hidden p-4 rounded-xl flex items-start gap-3"></div>
                        </div>
                    `;
                }
            },
            {
                title: "Cierre",
                subtitle: "Bendice alma m√≠a",
                render: () => `
                    <div class="space-y-6 animate-fade-in">
                        <div class="bg-slate-800 p-8 rounded-3xl text-white text-center shadow-xl">
                            <h4 class="text-slate-400 text-sm uppercase tracking-widest mb-2 font-bold font-sans">Salmos 103:2</h4>
                            <p class="text-2xl serif italic mb-4">"Bendice, alma m√≠a, a Jehov√°, Y no olvides ninguno de sus beneficios."</p>
                        </div>
                        <div class="bg-amber-50 p-6 rounded-2xl border border-amber-200">
                            <h4 class="font-bold text-amber-900 mb-3 flex items-center gap-2"><i data-lucide="pen-tool" class="w-4 h-4"></i> Oraci√≥n Final</h4>
                            <p class="text-amber-800 italic leading-relaxed">"Se√±or, hoy te entregamos nuestras letras, nuestro 'A, B, C', confiando en que T√∫ all√° en el cielo armas las oraciones y cumples Tu prop√≥sito. Am√©n."</p>
                        </div>
                        <button onclick="finishApp()" class="w-full py-4 bg-emerald-600 text-white font-bold rounded-2xl hover:bg-emerald-700 transition-colors shadow-lg flex items-center justify-center gap-2">
                            <i data-lucide="check-circle" class="w-5 h-5"></i> ¬°He terminado mi devocional!
                        </button>
                    </div>
                `
            }
        ];

        function updateUI() {
            const step = steps[currentStep];
            const contentCard = document.getElementById('content-card');
            const mainHeader = document.getElementById('main-header');
            const headerTitle = document.getElementById('header-title');
            const progressBar = document.getElementById('progress-bar');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            // Render Content
            contentCard.innerHTML = step.render();
            
            // Header visibility
            if (step.isCover) {
                mainHeader.classList.add('hidden');
                prevBtn.classList.add('hidden');
            } else {
                mainHeader.classList.remove('hidden');
                headerTitle.textContent = step.title;
                prevBtn.classList.remove('hidden');
            }

            // Progress bar
            const progress = ((currentStep + 1) / steps.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Next button text
            if (step.isCover) {
                nextBtn.innerHTML = `Empezar Devocional <i data-lucide="chevron-right" class="w-5 h-5"></i>`;
            } else if (currentStep === steps.length - 1) {
                nextBtn.classList.add('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                nextBtn.innerHTML = `Siguiente <i data-lucide="chevron-right" class="w-5 h-5"></i>`;
            }

            lucide.createIcons();
        }

        function handleQuiz(id, isCorrect) {
            const buttons = document.querySelectorAll('.quiz-opt');
            const feedback = document.getElementById('quiz-feedback');
            
            buttons.forEach(btn => {
                btn.classList.remove('border-emerald-500', 'bg-emerald-50', 'text-emerald-900', 'border-rose-500', 'bg-rose-50', 'text-rose-900');
                btn.querySelector('.icon-placeholder').innerHTML = '';
            });

            const selectedBtn = document.getElementById(`opt-${id}`);
            if (isCorrect) {
                selectedBtn.classList.add('border-emerald-500', 'bg-emerald-50', 'text-emerald-900');
                selectedBtn.querySelector('.icon-placeholder').innerHTML = '<i data-lucide="check-circle" class="w-5 h-5"></i>';
                feedback.className = 'p-4 rounded-xl flex items-start gap-3 bg-emerald-100 text-emerald-800 animate-fade-in';
                feedback.innerHTML = `<i data-lucide="award" class="w-5 h-5 mt-1"></i> <p class="text-sm">¬°Correcto! Dios no busca elocuencia, sino un coraz√≥n que conf√≠a en Su soberan√≠a.</p>`;
            } else {
                selectedBtn.classList.add('border-rose-500', 'bg-rose-50', 'text-rose-900');
                selectedBtn.querySelector('.icon-placeholder').innerHTML = '‚úï';
                feedback.className = 'p-4 rounded-xl flex items-start gap-3 bg-rose-100 text-rose-800 animate-fade-in';
                feedback.innerHTML = `<i data-lucide="help-circle" class="w-5 h-5 mt-1"></i> <p class="text-sm">Casi... Recuerda que la fe de la ni√±a consist√≠a en confiar que Dios 'armaba' sus letras.</p>`;
            }
            feedback.classList.remove('hidden');
            lucide.createIcons();
        }

        function finishApp() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="min-h-screen bg-slate-50 flex items-center justify-center p-6 text-center animate-fade-in">
                    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-10 space-y-6 border border-gray-100">
                        <div class="w-24 h-24 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-4 animate-pulse border-4 border-white shadow-xl">
                            <img src="${brandLogo}" class="h-12 w-auto object-contain">
                        </div>
                        <h1 class="text-3xl font-extrabold text-gray-900 leading-none">¬°Gloria a Dios!</h1>
                        <p class="text-gray-600 text-lg">Has completado el devocional de hoy. Que estas verdades guarden tu coraz√≥n.</p>
                        <button onclick="location.reload()" class="px-8 py-3 bg-gray-900 text-white rounded-full font-bold hover:bg-gray-800 transition-all shadow-lg">Volver a empezar</button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // Navegaci√≥n
        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateUI();
                window.scrollTo(0,0);
            }
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateUI();
                window.scrollTo(0,0);
            }
        });

        // Inicio
        updateUI();
    </script>
</body>
</html>
